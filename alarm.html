<body>
    <header>

    <main>
        <h3>Click the Button</h3>

        <label><button onclick="alarm()">Click Me</button></label>
        <hr>
        <p id="output"></p>
    </main>
    <footer>

    <script>
        function alarm() {
            // INPUT get the date, month, day of the month and day of the week to determine days to sleep in and holidays. Set message
            let now = new Date();
            let month = now.getMonth();
            let dayOfMonth = now.getDate();
            let dayOfWeek = now.getDay();
            let message = "Get Up!";

            // PROCESSING determine when the message should be sleep in
            if (month == 0 && dayOfMonth == 1 || month == 6 && dayOfMonth == 4 || month == 11 && dayOfMonth == 25) {
                message = "Sleep in."
            }   else if (dayOfWeek == 0 || dayOfWeek == 6) {
                message = "Sleep In."
            } else {
                message = "Get Up!"
            }

            // if (month == 0 && dayOfMonth == 1) {
            //     message = "Sleep in."
            // } else if (month == 6 && dayOfMonth == 4) {
            //     message = "Sleep in."
            // } else if (month == 11 && dayOfMonth == 25) {
            //     message = "Sleep in."
            // } else if (dayOfWeek == 0 || dayOfWeek == 6) {
            //     message = "Sleep In."
            // } else {
            //     message = "Get Up!"
            // }
            // OUTPUT put relust on document
            document.getElementById("output").innerHTML = message
        }
    </script>
