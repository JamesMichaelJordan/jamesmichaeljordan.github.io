    <script>
        let x = 2, y = 6, z = 5;
        let result = (x == 2 ^ y > 5);
        console.log(result)
        function timesTable() {
            let result;
            let table = '';
            for (let i = 1; i <= 12; i++) {
                result = i * 5;
                table += `5 x ${i} = ${result}<br>`;
            }
            document.getElementById('output').innerHTML = table;
        }
    </script>
