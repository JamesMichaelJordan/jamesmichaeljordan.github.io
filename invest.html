<!DOCTYPE html> <!-- This means HTML 5 document type-->
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Program</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Investment Calculator Program</h1>
        <h2>James Jordan</h2>
    </header>
    <main>
        <h3>Investment Calculator</h3>
        <label>Amount invested(principal): <input type="text" id="principal"></label>
        <label>Annual rate(example: .08): <input type="text" id="annualRate"></label>
        <label>Number of years: <input type="text" id="years"></label>
        <label>Periods per year: <input type="text" id="periodsYear"></label>
        <label><button onclick="doFV()">Compute future value</button></label>
        <hr>
        <p id="output"></p>
    </main>
    <footer>
        &copy;2021 &bull; James Jordan &bull; BYU-Idaho &bull; CIT 160
    </footer>

    <script>
        function doFV() {
            // INPUT
            let principal = parseFloat(document.getElementById('principal').value);
            let annualRate = parseFloat(document.getElementById('annualRate').value);
            let years = parseFloat(document.getElementById('years').value);
            let periodsYear = parseFloat(document.getElementById('periodsYear').value);

            // PROCESSING
            let futureValue = computeFutureValue(principal, annualRate, years, periodsYear);

            // OUTPUT
            document.getElementById('output').innerHTML = '$' + futureValue.toFixed(2);
        }

        function computeFutureValue(a, rate, ys, num) {
            let n = ys * num;
            let r = rate / num
            let f = a * (1 + r)**n;
            return f
            // f is future value
        }

    </script>

</body>

</html>
