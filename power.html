    <script>
        function power() {
            let result = "";
            for (let i = 0; i <= 31; i++) {
                let number = 2**i;
                if (i < 31) {
                    result += number + ', ';
                } else {
                    result += number
                }
                
            }
            document.getElementById('output').innerHTML = result
        }
    </script>
