<body>

    <main>
        <h3>Problem Solving</h3>
        <label>Input One: <input type="text" id="input1"></label>
        <label>Input Two: <input type="text" id="input2"></label>
        <!-- <label><button onclick="functionname()">Start The Program</button></label> -->

    <script>
        function addNumbers() {
            let number1 = parseFloat(document.getElementById('input1').value);
            let number2 = parseFloat(document.getElementById('input2').value);

            let output = number1 + number2;

            document.getElementById('output').innerHTML = output;
        }
    </script>
