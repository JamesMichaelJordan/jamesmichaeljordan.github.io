<!DOCTYPE html> <!-- This means HTML 5 document type-->
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wind Chill</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Wind Chill Assignment</h1>
        <h2>James Jordan</h2>
    </header>
    <main>
        <h3>Determine Wind Chill</h3>
        <label>Tempurature: <input type="text" id="temp"></label>
        <label>Wind Speed: <input type="text" id="wind"></label>
        <label><button onclick="doInputOutput()">Wind Chill</button></label>
        <hr>
        <p id="output"></p>
    </main>
    <footer>
        &copy;2021 &bull; James Jordan &bull; BYU-Idaho &bull; CIT 160
    </footer>

    <script>
        function doInputOutput() {
            let temperature = parseFloat(document.getElementById('temp').value);
            let windspeed = parseFloat(document.getElementById('wind').value);
            let windchill = '';
            if (temperature >= 50 && windspeed >= 3) {
                windchill = windChill(temperature, windspeed);
            } else {
                windchill = "Inputs don't meet requirements, enter higher inputs."
            }
            document.getElementById('output').innerHTML = windchill;
        }

        function windChill(tempF, speed) {
            //f = 35.74 + 0.6215 t - 35.75 s0.16 + 0.4275 t s0.16
            let f = 35.74 + (0.6215 * tempF) - (35.75 * (speed**0.16)) + (0.4275 * tempF * speed**0.16);
            return f;
        }
    </script>

</body>

</html>
